version: "3.1"
services:
  go-api:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: CompileDaemon -log-prefix=false -build="make build" -command="./dist/api"
    volumes:
      - ./:/app
      - ./frontend:/app/dist
      - /tmp/logs:/app/logs
    ports:
      - "${PORT}:${PORT}"
    env_file:
      - ./.env
    networks:
      - backend
  cron:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app
    command: CompileDaemon -log-prefix=false -build="make buildcron" -command="/app/dist/cron"
    env_file: ./.env
    volumes:
      - .:/app
    networks:
      - backend
  redis:
    image: redis:6.2.4-alpine
    networks:
      - backend

networks:
  backend:
